{% extends "base.html" %}

{% block title %} SnapIt Photography {% endblock %}

{% block header %}
    <h1>Hello {{ employeeName }}</h1>
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>Choose a Session to Add or Delete Photos</th>
        </tr>
        {% for session in sessions %}
            <tr>
                <td><a href = "{{ url_for('update_view',customerID=customerID, sessionID=session.sessionID) }}">{{ session.date }}</a></td>
            </tr>
        {% endfor %}
    </table>


{% endblock %}
