{% extends "base.html" %}

{% block title %} SnapIt Photography {% endblock %}

{% block header %}
    <h1>Hello {{ customerName }}</h1>
{% endblock %}

{% block main %}

    <p>Email:  {{ customer['email'] }}</p>
    <a href = "{{ url_for('customer_update', customerID=customer['customerID']) }}">Edit Email</a>
    <table>
        <tr>
            <th>Choose Session</th>
        </tr>
        {% for session in sessions %}
            <tr>
                <td><a href = "{{ url_for('customer_session', sessionID=session.sessionID) }}">{{ session.date }}</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
